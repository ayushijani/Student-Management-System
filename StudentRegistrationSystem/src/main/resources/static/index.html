<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
</head>
<body>
<h1>Registration Form</h1>
<form id="studentForm">
  <label for="id">Student ID:</label>
  <input type="text" id="id" name="id" required><br>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required><br>

  <label for="cpi">CPI:</label>
  <input type="text" id="cpi" name="cpi" required><br>

  <button type="submit">Add Student</button>
</form>

<script>
  // Wait for the form to be submitted
  document.getElementById('studentForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting the default way

      const student = {
          id: document.getElementById('id').value,  // Get the ID from the input field
          name: document.getElementById('name').value,
          dob: document.getElementById('dob').value,
          cpi: document.getElementById('cpi').value
      };

      // Send data to the backend using fetch()
      fetch('http://localhost:8080/students', {
          method: 'POST',  // Use POST method to send data
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify(student)  // Send the student data as JSON
      })
      .then(response => response.json())
      .then(data => {
          alert('Student added successfully!');
          console.log('Response:', data);
      })
      .catch((error) => {
          console.error('Error:', error);
          alert('Failed to add student.');
      });
  });
</script>
</body>
</html>
