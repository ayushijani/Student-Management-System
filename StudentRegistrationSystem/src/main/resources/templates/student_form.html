<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
<h2>Register Student</h2>

<form th:action="@{/students}" th:object="${student}" method="post">
    <label>ID: <input type="text" th:field="*{id}" /></label><br>
    <label>Name: <input type="text" th:field="*{name}" /></label><br>
    <label>DOB: <input type="date" th:field="*{dob}" th:value="${#temporals.format(student.dob, 'yyyy-MM-dd')}" /></label><br>
    <label>CPI: <input type="text" th:field="*{cpi}" /></label><br>
    <button type="submit">Submit</button>
</form>

<a th:href="@{/students/list}">View All Students</a>
</body>
</html>
