<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
</head>
<body>
<h2>Student List</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>DOB</th>
        <th>CPI</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.dob}"></td>
        <td th:text="${student.cpi}"></td>
        <td>
            <a th:href="@{'/students/edit/' + ${student.id}}">Edit</a> |
            <a th:href="@{'/students/delete/' + ${student.id}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>

</table>

<a th:href="@{/students/form}">Add New Student</a>
</body>
</html>
